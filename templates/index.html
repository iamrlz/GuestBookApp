<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GuestbookApp</title>
  </head>
  <body>
    <h1>Guestbook</h1>
    <form action="/add_message" method="post">
      <input type="text" name="message" placeholder="Enter your message">
      <input type="submit" value="Add Message">
    </form>
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
